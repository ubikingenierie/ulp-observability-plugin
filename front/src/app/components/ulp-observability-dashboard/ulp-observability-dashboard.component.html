<div class="page">
    <mat-toolbar class="mat-elevation-z6" color="primary">
        <mat-toolbar-row>
            <mat-icon>timeline</mat-icon> ULP Observability UI
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="content">
        <app-ulp-observability-chart-samples
        [metricsData]="metricsData.response"
        [updateFrequencyS]="updateFrequencyS"
        [metricsBuffer]="metricsBuffer"
        [stepSizeM]="stepSizeM">
        </app-ulp-observability-chart-samples>

        <br>
        <mat-divider></mat-divider>
        
        <app-ulp-observability-metrics
        [metricsData]="metricsData">
        </app-ulp-observability-metrics>
    </div>
</div>
