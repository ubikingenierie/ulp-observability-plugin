# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "issue_24_tibodirou" ]
  pull_request:
    branches: [ "issue_24_tibodirou" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
      repository-projects: write
      packages: write

    steps:
    - name: Checkout main branch from Github
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
        settings-path: ${{ github.workspace }} 

    - name: Configure Git user
      run: |
        git config --global user.email "thibo44240@hotmail.com"
        git config --global user.name "tibodirou"
      
    - name: Maven Release x GitHub Packages
      run: |
        echo "actor : ${GITHUB_ACTOR}"
        echo "token : $GITHUB_TOKEN"
        mvn -B release:prepare
        mvn release:perform -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
