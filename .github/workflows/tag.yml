name: Releases
on:
  push:
    branches: refs/tags/*

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout main branch from Github
      uses: actions/checkout@v3

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: back/target/ulp-observability-listener-*-jar-with-dependencies.jar