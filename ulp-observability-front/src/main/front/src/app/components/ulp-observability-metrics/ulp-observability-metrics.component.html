<div class="content">
    <h1>{{"metrics.title" | translate}}</h1>
    <div class="flex-row gap-16 flex-wrap ">
        <div class="flex" *ngFor="let card of cards | keyvalue">
            <mat-card class="mat-elevation-z8 card-metric">
                <mat-card-title-group class="card-metric-group">
                    <mat-card-title class="card-metric-title">
                        <mat-icon>{{cards[card.key].icon}}</mat-icon>
                        {{cards[card.key].label | translate}}
                    </mat-card-title>
                </mat-card-title-group>
                <mat-card-content>
                    <h1>{{cards[card.key].data.value != undefined ? cards[card.key].data.value : 0}} {{cards[card.key].data.unit}} {{cards[card.key].data.comment}}</h1>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
