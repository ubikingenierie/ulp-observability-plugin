<div class="content">
    <h1>{{"topErrors.title" | translate: numberTopErrorsI18n}}</h1>
    <table mat-table [dataSource]="errorsData" class="mat-elevation-z8">

        <!-- Error Code Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell  *matHeaderCellDef>{{"topErrors.column1" | translate}}</th>
            <td mat-cell *matCellDef="let error">{{error.type}}</td>
        </ng-container>

        <!-- Occurrence Column -->
        <ng-container matColumnDef="occurrence">
            <th mat-header-cell  *matHeaderCellDef>{{"topErrors.column2" | translate}}</th>
            <td mat-cell *matCellDef="let error">{{error.occurrence}}</td>
        </ng-container>

        <!-- Error rate amoung requests Column -->
        <ng-container matColumnDef="errorRate">
            <th mat-header-cell  *matHeaderCellDef>{{"topErrors.column3" | translate}}</th>
            <td mat-cell *matCellDef="let error">{{error.errorRate}} %</td>
        </ng-container>

        <!-- Error rate amoung errors Column -->
        <ng-container matColumnDef="errorFreq">
            <th mat-header-cell *matHeaderCellDef>{{"topErrors.column4" | translate}}</th>
            <td mat-cell *matCellDef="let error">{{error.errorFrequency}} %</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
