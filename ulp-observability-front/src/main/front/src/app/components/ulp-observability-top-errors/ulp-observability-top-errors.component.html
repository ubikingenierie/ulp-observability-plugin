<div class="content">
    <h1>{{"topErrors.title" | translate: numberTopErrorsI18n}}</h1>
    <mat-table [dataSource]="errorsData" class="mat-elevation-z8">

        <!-- Error Code Column -->
        <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef>{{"topErrors.column1" | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let error">{{error.code}}</mat-cell>
        </ng-container>

        <!-- Count Column -->
        <ng-container matColumnDef="count">
            <mat-header-cell *matHeaderCellDef>{{"topErrors.column2" | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let error">{{error.count}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="perThreads">
            <mat-header-cell *matHeaderCellDef>{{"topErrors.column3" | translate}}</mat-header-cell>
            <mat-cell *matCellDef="let error">{{error.perThreads}} %</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
