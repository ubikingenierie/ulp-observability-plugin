<div class="content">
    <h1>{{"topErrors.title" | translate}}</h1>
    <table class="table table-hover w-50">
        <thead class="thead-dark"> 
            <tr class="table-primary">
                <th class="w-10" scope="col">{{"topErrors.column1" | translate}}</th>
                <th class="w-20" scope="col">{{"topErrors.column2" | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle" *ngFor="let error of topErrors">
                <td>{{error.code}}</td>
                <td>{{error.count}}</td>     
            </tr>
        </tbody>
    </table>
</div>
